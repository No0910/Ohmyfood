<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Oh My Food</title>
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto:wght@400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e6ed9e23e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <div class="container noPadding">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="img_logo"><a href="index.html"><img src="../images/logo/ohmyfood.png" alt="logo"></a></div>
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg " alt="À la française Cité Rouge">
        </div>

    </header>

    <main>


        <h1 class="h1_menu">À la française</h1>
        
        <div class="i_heart"><i class="fa-regular fa-heart"></i></div>


        <h2 class="h2_menu">ENTRÉES</h2>

        <div class="menu">


            <button type="submit" class="button_menu">
                <h3>Tartare de poulpe acidulé</h3>
                <h4>Aux zests d'orange</h4></br>
                <h5>25€</h5>
            </button>

            <button type="submit" class="button_menu">

                <h3>Velouté de légumes d'antan</h3>
                <h4>Carotte, panais, topinambour</h4></br>
                <h5>35€</h5>

            </button>

            <button type="submit" class="button_menu">

                <h3> Soupe à l'oignon</h3>
                <h4>Revisitée</h4>
                <h5>20€</h5>

            </button>

        </div>




        <h2 class="h2_menu">PLATS</h2>

        <div class="menu">

            <button type="submit" class="button_menu">

                <h3>Coquilles Saint-Jacques</h3>
                <h4>Accompagnées d'une purée de panais</h4></br>
                <h5>40€</h5>
            </button>


            <button type="submit" class="button_menu">

                <h3>Magret de canard</h3>
                <h4>Et parmentier de pommes de terre</h4></br>
                <h5>35€</h5>
            </button>

            <button type="submit" class="button_menu">

                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                <h4>Sur son lit de gnocchis aux légumes</h4></br>
                <h5>44€</h5>
            </button>

        </div>


        <h2 class="h2_menu">DESSERTS</h2>

        <div class="menu">


            <button type="submit" class="button_menu">
                <h3>Pétales de violettes glacés</h3>
                <h4>Et purée de noisettes</h4></br>
                <h5>18€</h5>
            </button>

            <button type="submit" class="button_menu">

                <h3>Fondant au chocolat</h3>
                <h4>Revisité</h4></br>
                <h5>22€</h5>
            </button>

            <button type="submit" class="button_menu">

                <h3>Millefeuille croustillant</h3>
                <h4>Myrtilles et pâte d’amande</h4></br>
                <h5>23€</h5>
            </button>

        </div>



        <button type="submit" class="button_commander">Commander</button>

    </main>

    <footer>

        <div class="container">

            <div class="h3_footer">
                <h3>ohmyfood</h3>
            </div>

            <ul>
                <div class="li-restaurant">
                    <div class="icon_restaurant"><i class="fa-solid fa-utensils"></i></div>
                    <li>Proposer un restaurant</li>
                </div>

                <div class="li-partenaire">
                    <div class="icon_partenaire"><i class="fa-solid fa-handshake-angle"></i></div>
                    <li>Devenir partenaire</li>
                </div>

                <li>Mentions légales</li>
                <li>Contact</li>

            </ul>

        </div>

    </footer>


</body>

</html>
